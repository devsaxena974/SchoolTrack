{% extends "school_track/base.html" %}
{% block content %}
    <h1><a href="{% url 'subjects' subjects.id %}">{{ subjects }}</a></h1>
    <h2>Add a new assignment:</h2>
    <form action="{% url 'new_assignment' subjects.id %}" method="POST">
        {% csrf_token %}
        {{ form.as_p}}
        <button name="submit" class="button">Add Assignment</button>
    </form>
{% endblock content %}
